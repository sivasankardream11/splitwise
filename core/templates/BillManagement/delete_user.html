{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h2>Delete User</h2>
<form method="delete" action="{% url 'delete_user' %}">
    {% csrf_token %}
    <div>
        <label for="email">User Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">Delete User</button>
</form>
{% if message %}
    <p>{{ message }}</p>
{% elif error %}
    <p>{{ error }}</p>
{% endif %}
{% endblock %}
