{% extends "base.html" %}

{% block title %}Create Group{% endblock %}

{% block content %}
<h2>Create Group</h2>
<form method="post" action="{% url 'create_group' %}">
    {% csrf_token %}
    <div>
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name" required>
    </div>
    <div>
        <label for="members">Members (comma separated emails):</label>
        <input type="text" id="members" name="members">
    </div>
    <button type="submit">Create Group</button>
</form>
{% endblock %}
