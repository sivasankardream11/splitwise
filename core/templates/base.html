<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Splitwise{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'bill-list' %}">Bills</a></li>
                <li><a href="{% url 'user-info' %}">Profile</a></li>
                <li><a href="{% url 'user-logout' %}">Logout</a></li>
                <li><a href="{% url 'create-user' %}">Register</a></li>
                <li><a href="{% url 'forgot-password' %}">Forgot Password</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Splitwise</p>
    </footer>
</body>
</html>
